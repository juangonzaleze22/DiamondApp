<ion-header class="navbar-edit">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeModal()">   
      <button ion-button icon-only> 
        <ion-icon name="arrow-round-back"></ion-icon> 
      </button> 
    </ion-buttons> 
    <!-- <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Recargar saldo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="recargar">
  <div class="box">
    <p class="text-description">Aquí podras recargar tu monedero para continuar disfrutando de la plataforma</p>
  
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label class="primary-text">Seleccione una cuenta</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Visa</ion-label>
          <ion-radio slot="end" checked></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Mastercard</ion-label>
          <ion-radio slot="end"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Paypal</ion-label>
          <ion-radio slot="end"></ion-radio>
        </ion-item>
        <ion-item>
        <ion-label>Skrill</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
        <hr>
      
        <ion-item>
          <ion-label position="floating">Nombre del titular</ion-label>
          <ion-input class="edit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Numero de la tarjeta</ion-label>
          <ion-input class="edit" type="number"></ion-input>
        </ion-item>
        <h5 class="title-date">Fecha de expiración</h5>
        <div class="date">
          <ion-item>
            <ion-input class="edit" type="date"></ion-input>
          </ion-item>
          <span>-</span>
          <ion-item>
            <ion-input class="edit" type="date"></ion-input>
          </ion-item>
        </div>
        <ion-item>
          <ion-label position="floating">Código de seguridad</ion-label>
          <ion-input class="edit" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Monto</ion-label>
          <ion-input class="edit" type="number"></ion-input>
        </ion-item>
        <ion-item *ngFor="let entry of form">
          <ion-label>¿Anexar tarjeta de credito a su cuenta?</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    
      </ion-radio-group>
    </ion-list>
    <ion-button class="btn-recargar">Recargar</ion-button>
  </div>

  
</ion-content>
